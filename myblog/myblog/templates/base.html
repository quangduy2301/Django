<!DOCTYPE html>
<html lang="vi">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
{% block css %}{% endblock %}
<body>
    <header>
        <!-- Tiêu đề -->
        <div class="bg-primary text-white text-center py-3">
            <h1 class="text-uppercase m-0">Trang chủ</h1>
        </div>
    

    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Website</a>

            <!-- Nút toggle cho mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" title="Trang chủ">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="http://127.0.0.1:8000/about/" title="Giới thiệu">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="http://127.0.0.1:8000/contact/" title="Liên hệ">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script>
        alert("Hãy đảm bảo rằng giao diện trang đã hiện đúng sau khi đóng thông báo này.")
        setTimeout(() => {
            const Check = confirm("Bạn thấy trang hiện đúng chưa?")
            if (Check == true) {
                alert("Bạn vừa xác nhận trang hiện đúng.")
            }
            else {
                alert("Bạn vừa xác nhận trang chưa hiện đúng.")
            }
        }, 1000);
    </script>
</body>
</html>
